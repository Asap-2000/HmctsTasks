<!DOCTYPE html>
<html lang="en" x-data="taskForm()">
<head>
    <meta charset="utf-8" />
    <title>HMCTS Task Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Alpine.js from CDN -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 640px;
            margin: 2rem auto;
        }
        .field {
            margin-bottom: 1rem;
        }
        .error {
            margin-top: 1rem;
            colour: red;
        }
        .card {
            margin-top: 1.5rem;
            border: 1px solid #ccc;
            padding: 1rem;
        }
        input[type="text"],
        textarea,
        select,
        input[type="datetime-local"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h1>HMCTS Task Creator</h1>

    <form @submit.prevent="submit">
        <div class="field">
            <label for="title"><strong>Title</strong></label><br />
            <input id="title" type="text" x-model="title" required maxlength="200" />
        </div>

        <div class="field">
            <label for="description"><strong>Description (optional)</strong></label><br />
            <textarea id="description" x-model="description" maxlength="1000"></textarea>
        </div>

        <div class="field">
            <label for="status"><strong>Status</strong></label><br />
            <select id="status" x-model="status">
                <option value="New">New</option>
                <option value="InProgress">In progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="field">
            <label for="dueAt"><strong>Due date and time</strong></label><br />
            <input id="dueAt" type="datetime-local" x-model="dueAtLocal" required />
        </div>

        <button type="submit" :disabled="isSubmitting">
            <span x-show="!isSubmitting">Create task</span>
            <span x-show="isSubmitting">Creatingâ€¦</span>
        </button>
    </form>

    <div class="error" x-show="errorMessage" x-text="errorMessage"></div>

    <div class="card" x-show="createdTask">
        <h2>Task created</h2>
        <p><strong>Id:</strong> <span x-text="createdTask.id"></span></p>
        <p><strong>Title:</strong> <span x-text="createdTask.title"></span></p>
        <template x-if="createdTask.description">
            <p><strong>Description:</strong> <span x-text="createdTask.description"></span></p>
        </template>
        <p><strong>Status:</strong> <span x-text="createdTask.status"></span></p>
        <p><strong>Due:</strong> <span x-text="formatDate(createdTask.dueAt)"></span></p>
        <p><strong>Created:</strong> <span x-text="formatDate(createdTask.createdAt)"></span></p>
    </div>

    <script>
        function taskForm() {
            return {
                title: "",
                description: "",
                status: "New",
                dueAtLocal: "",
                isSubmitting: false,
                errorMessage: "",
                createdTask: null,

                async submit() {
                    this.errorMessage = "";
                    this.createdTask = null;

                    if (!this.dueAtLocal) {
                        this.errorMessage = "Please provide a due date and time.";
                        return;
                    }

                    const payload = {
                        title: this.title.trim(),
                        description: this.description.trim() || null,
                        status: this.status,
                        dueAt: new Date(this.dueAtLocal).toISOString()
                    };

                    this.isSubmitting = true;

                    try {
                        const response = await fetch("/api/tasks", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(payload)
                        });

                        const bodyText = await response.text();
                        const json = bodyText ? JSON.parse(bodyText) : null;

                        if (!response.ok) {
                            const message =
                                (json && json.detail) ||
                                (json && json.title) ||
                                "Failed to create task. Please check your input.";
                            this.errorMessage = message;
                            return;
                        }

                        this.createdTask = json;
                    } catch (error) {
                        this.errorMessage = "Network error while creating task.";
                    } finally {
                        this.isSubmitting = false;
                    }
                },

                formatDate(value) {
                    if (!value) return "";
                    return new Date(value).toLocaleString();
                }
            };
        }
    </script>
</body>
</html>
